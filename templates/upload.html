<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px;
            font-family: Arial, sans-serif; 
            text-align: center;
 }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 50%; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Resumes</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf" multiple required>
            <br><br>
            <button type="submit">Upload & Rank</button>
        </form>
    </div>
</body>
</html>
