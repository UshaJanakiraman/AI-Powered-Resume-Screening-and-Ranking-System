<!DOCTYPE html>
<html>
<head>
    <title>Resume Ranking System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        #uploadedFiles { margin-top: 30px; }
    </style>
</head>
<body>
    
    <h2>Enter Job Description</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <textarea name="job_description" rows="4" cols="50" required></textarea>
        <br><br>
        <h2>Upload Resumes (PDF Only)</h2>
        <input type="file" name="resume" id="resumeInput" multiple accept=".pdf" required>
        <br><br>
        <div id="uploadedFiles"></div>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('resumeInput').addEventListener('change', function(event) {
            let fileList = event.target.files;
            let output = '<h3>' + fileList.length + ' Files Uploaded:</h3><ul>';
            for (let i = 0; i < fileList.length; i++) {
                output += '<li>' + fileList[i].name + '</li>';
            }
            output += '</ul>';
            document.getElementById('uploadedFiles').innerHTML = output;
        });
    </script>
    
</body>
</html>
